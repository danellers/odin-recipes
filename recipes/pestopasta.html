    <h1>Pesto pasta recipe</h1>
    <img src="../images/pestopasta.jpeg" width="300" alt="A delicious pasta with pesto sauce">
    <h3>Ingredients</h3>
    <ul>
        <li>Pasta</li>
        <li>Onion</li>
        <li>Oil</li>
        <li>Pesto</li>
        <li>Salt and pepper</li>
        <li>Cheese</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Boil the pasta in salted water and drain.</li>
        <li>Cook the onion in oil, then stir in the pesto and seasonings.</li>
        <li>Add the pesto mixture to the hot pasta and toss with cheese.</li>
    </ol>
